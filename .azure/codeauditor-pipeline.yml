trigger: none

schedules:
- cron: 0 0 * * *
  displayName: Scheduled CodeAuditor Test
  branches:
    include:
    - release/*
    exclude:
    - main

stages:
- stage: test
  displayName: Tests - CodeAuditor
  jobs:
  - job: Test
    steps:
    - template: templates/test.yml