resources:
  repositories:
  - repository: Content
    type: github
    # endpoint: MyGitHubServiceConnection
    name: SSWConsulting/SSW.Rules.Content
    ref: $(CONTENT_BRANCH)

trigger:
- release/*

pr:
  branches:
    include:
    - release/*
    exclude:
      - main

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: build
  displayName: build
  jobs:
  - job: build
    steps:
    - template: templates/build.yml

- stage: test
  dependsOn: build
  displayName: Tests - CodeAuditor
  condition: succeeded()
  jobs:
  - job: Test
    steps:
    - template: templates/test.yml