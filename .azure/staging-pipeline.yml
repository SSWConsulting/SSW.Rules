# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  batch: true
  branches:
    include:
      - main

pr:
  branches:
    include:
    - main
    exclude:
    - release/*

pool:
  vmImage: 'ubuntu-latest'

variables:
  npm_config_cache: $(Pipeline.Workspace)/.npm

stages:
- stage: cancelPreviousBuilds
  displayName: cancelPreviousBuilds
  jobs:
  - job: cancelPreviousBuilds
    steps:
    - task: PowerShell@2
      inputs:
        filePath: 'templates/cancelPreviousBuilds.ps1'
        arguments: '$(CANCEL_BUILD_USER) $(CANCEL_BUILD_TOKEN) $(CANCEL_BUILD_URL)'
        errorActionPreference: 'silentlyContinue'
        
- stage: build
  displayName: build
  jobs:
  - job: build
    steps:
    - template: templates/build.yml

- stage: test
  dependsOn: build
  displayName: Tests - CodeAuditor
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  jobs:
  - job: Test
    steps:
    - template: templates/test.yml
