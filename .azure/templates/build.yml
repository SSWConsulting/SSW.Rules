- task: UseNode@1
  inputs:
    version: '14.16.x'

- script: ls
  displayName: show location 2

- script: cd SSW.Rules && yarn install --frozen-lockfile
  displayName: yarn install

- script: cd SSW.Rules && yarn lint
  displayName: yarn lint

- script: |
    cd SSW.Rules
    mv .env.template .env.production
    cat .env.production
  displayName: 'Rename env file'

- script: cd SSW.Rules && GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES=true yarn build
  displayName: yarn build:incremental

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'public'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/public.zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: $(Build.ArtifactStagingDirectory)
