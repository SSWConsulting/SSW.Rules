name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    if: github.event_name == 'workflow_dispatch' 
        || github.event_name == 'push' 
        || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - name: build
        run: GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES=true yarn build
        env:
          GOOGLE_ANALYTICS: ${{ secrets.GOOGLE_ANALYTICS }}
          RECAPTCHA_KEY: ${{ secrets.RECAPTCHA_KEY }}
          CONTACT_API: ${{ secrets.CONTACT_API }}
          GATSBY_APPINSIGHTS_INSTRUMENTATIONKEY: ${{ secrets.GATSBY_APPINSIGHTS_INSTRUMENTATIONKEY }}
          VERSION_DEPLOYED: "1.22"
          CONTENT_BRANCH: ${{ secrets.CONTENT_BRANCH }}
          B2C_AUTHORITY: ""
          B2C_CLIENT_ID: ""
          B2C_REDIRECT_URI: ""
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
          AUTH0_REDIRECT_URI: ${{ secrets.AUTH0_REDIRECT_URI }}
          GITHUB_API_PAT: ""
          DISQUS_FORUM: ${{ secrets.DISQUS_FORUM }}
          DISQUS_API_KEY: ${{ secrets.DISQUS_API_KEY }}
          GATSBY_CACHE: false
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
              az storage blob upload-batch --account-name sswrulestaticteststorage -d '$web' -s .
      - name: Purge CDN endpoint
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
             az cdn endpoint purge --content-paths  "/*" --profile-name sswrulestaticteststoragecdn --name sswrulestaticteststorage --resource-group SSW.RuleStaticTest
      - name: logout
        run: |
              az logout
        if: always()

