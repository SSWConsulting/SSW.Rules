name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'workflow_dispatch' 
        || github.event_name == 'push' 
        || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
          registry-url: https://registry.npmjs.org/
      - run: |
          echo "Contact API: ${{ secrets.CONTACT_API }}!"
          echo "APPINSIGHTS ${{ secrets.APPINSIGHTS_INSTRUMENTATIONKEY  }}!"
      - run: yarn install
      - name: build
        run: |
          touch .env.production
          echo GOOGLE_ANALYTICS: ${{ secrets.GOOGLE_ANALYTICS }} >> .env.production
          echo RECAPTCHA_KEY: ${{ secrets.RECAPTCHA_KEY }} >> .env.production
          echo CONTACT_API: ${{ secrets.CONTACT_API }} >> .env.production
          echo APPINSIGHTS_INSTRUMENTATIONKEY: ${{ secrets.APPINSIGHTS_INSTRUMENTATIONKEY }} >> .env.production
          echo VERSION_DEPLOYED: ${{ secrets.VERSION_DEPLOYED }} >> .env.production
          echo CONTENT_BRANCH: ${{ secrets.CONTENT_BRANCH }} >> .env.production
          echo API_BASE_URL: ${{ secrets.API_BASE_URL }} >> .env.production
          echo AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }} >> .env.production
          echo API_BASE_URL: ${{ secrets.API_BASE_URL }} >> .env.production
          echo AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }} >> .env.production
          echo API_BASE_URL: ${{ secrets.API_BASE_URL }} >> .env.production
          echo AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }} >> .env.production
          echo GATSBY_CACHE: false >> .env.production
          GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES=true yarn build
