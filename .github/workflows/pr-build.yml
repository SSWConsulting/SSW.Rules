name: PR - build

on:
  pull_request: 
    branches:
      - main
  workflow_dispatch:

jobs:

  test:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - run: echo "${{ env.GOOGLE_ANALYTICS }}"
      - run: echo "${{ secrets.APPINSIGHTS_INSTRUMENTATIONKEY }}"

  build:
    name: Build and upload artifacts
    uses: ./.github/workflows/template-build.yml
    with:
      environment: staging
    secrets: inherit
