name: Staging - build and deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: staging

jobs:

  build:
    name: Build and upload artifacts
    uses: ./.github/workflows/template-build.yml
    with:
      environment: staging
    secrets: inherit

  deploy-infra:
    needs: build
    name: Deploy to staging
    uses: ./.github/workflows/template-infra.yml
    with:
      environment: staging
    secrets: inherit

  deploy-code:
    needs: deploy-infra
    name: Deploy to staging
    uses: ./.github/workflows/template-deploy.yml
    with:
      environment: staging
    secrets: inherit
