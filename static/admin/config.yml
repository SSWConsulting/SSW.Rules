backend:
  name: github
  repo: bradystroud/SSW.Rules.Content
  branch: main
  open_authoring: true

media_folder: static/assets
public_folder: /assets
publish_mode: editorial_workflow

collections:
  - name: rule
    label: Rule
    folder: rules
    create: true
    slug: 'rule'
    media_folder: ''
    public_folder: ''
    path: '{{uri}}/rule'
    fields:
      - name: guid
        label: guid
        widget: hidden
      - name: type
        label: type
        widget: hidden
      - name: archivedreason
        label: Archived Reason (leave blank if none)
      - name: title
        label: Title
      - name: uri 
        label: uri
      - name: created 
        label: Date created 
        widget: datetime
      - name: body 
        label: Body 
        widget: markdown
      - name: authors 
        label: Authors 
        widget: list
        fields:
          - name: title
            label: Title
          - name: url
            label: url
      - name: related
        label: Related
        widget: list
        field: { name: url, label: url, widget: string }
  - name: categories
    label: Categories
    folder: categories
    create: true
    slug: '{{slug}}'
    media_folder: ''
    public_folder: ''
    path: '{{uri}}/rule'
    fields:
      - name: archivedreason
        label: Archived Reason (leave blank if none)}
      - name: title
        label: Title 
      - name: created
        label: Date created
        widget: datetime
      - name: related
        label: Related 
      - name: uri
        label: uri 
      - name: body
        label: Body
        widget: markdown 