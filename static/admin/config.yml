backend:
  name: github
  repo: bradystroud/SSW.Rules.Content
  branch: main
  open_authoring: true

media_folder: static/assets
public_folder: /assets
publish_mode: editorial_workflow

collections:
  - name: rule
    label: Rule
    folder: rules
    create: true
    slug: 'rule'
    media_folder: ''
    public_folder: ''
    path: '{{uri}}/rule'
    fields:
      - { name: type, label: Type (e.g. rule/category) }
      - { name: archivedreason, label: Archived Reason (leave blank if none)}
      - { name: title, label: Title }
      - { name: authors, label: Authors }
      - { name: created, label: Date created, widget: datetime}
      - { name: related, label: Related }
      - { name: uri, label: uri }
      - { name: body, label: Body, widget: markdown }